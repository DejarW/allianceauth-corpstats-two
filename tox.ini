[tox]
skipsdist = True
usedevelop = True
envlist = py{36}-dj{20}

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/tests
    DJANGO_SETTINGS_MODULE = tests.test_settings

install_command = pip install -e ".[testing]" -U {opts} {packages}

commands =
    pip freeze
    coverage run runtests.py -v 3
    coverage report -m
