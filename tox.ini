[tox]
skipsdist = False
usedevelop = True
envlist = py{312, 311, 310}

[testenv]
setenv =
    DJANGO_SETTINGS_MODULE = tests.test_settings

deps =
    allianceauth>=4
    coverage

install_command = pip install -e ".[testing]" -U {opts} {packages}

commands =
    pip freeze
    coverage run runtests.py
    coverage report -m
    coverage xml